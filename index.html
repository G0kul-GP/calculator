<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="calculator">
            <input class="output"  placeholder="input">
            <div>
                <button onclick="out(1);">1</button>
                <button onclick="out(2);">2</button>
                <button onclick="out(3);">3</button>
            </div>
            <div>
                <button onclick="out(4);">4</button>
                <button onclick="out(5);">5</button>
                <button onclick="out(6);">6</button>
            </div>
            <div>
                <button onclick="out(7);">7</button>
                <button onclick="out(8);">8</button>
                <button onclick="out(9);">9</button>
            </div>
            <div>
                <button onclick="out(0);">0</button>
                <button onclick="out(`+`);">+</button>
                <button onclick="out(`-`);">-</button>
            </div>
            <div>
                <button onclick="out(`*`);">*</button>
                <button onclick="out(`/`);">/</button>
                <button onclick="outp();">=</button>
            </div>
           <button onclick="clear();">clear</button>


        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
